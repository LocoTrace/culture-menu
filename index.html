<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Культура — Меню</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    @font-face {
      font-family: 'Nyght_Serif';
      src: url('/fonts/NyghtSerif-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-nyght {
      font-family: 'Nyght_Serif', serif;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="max-w-sm mx-auto p-4">
    <!-- Логотип -->
    <h1 class="text-center text-3xl font-bold tracking-wide mb-2">КУЛЬТУРА</h1>
    <h2 class="text-center text-xl italic font-nyght mb-6">Меню</h2>

    <!-- Категории -->
    <div class="flex flex-wrap justify-center gap-2 mb-6">
      <button class="bg-white text-black px-5 py-2 rounded-full text-sm">Кофе</button>
      <button class="bg-zinc-800 px-5 py-2 rounded-full text-sm">Завтраки</button>
      <button class="bg-zinc-800 px-5 py-2 rounded-full text-sm">Кухня</button>
      <button class="bg-zinc-800 px-5 py-2 rounded-full text-sm">Десерты</button>
      <button class="bg-zinc-800 px-5 py-2 rounded-full text-sm">Напитки</button>
    </div>

    <!-- Заголовок секции -->
    <div class="flex items-center gap-2 mb-2">
      <div class="w-1 h-6 bg-yellow-400 rounded-full"></div>
      <h3 class="text-xl italic font-nyght">Классика кофе</h3>
    </div>

    <!-- Напиток -->
    <div class="mb-1 text-sm font-medium">Капучино</div>
    <div class="text-[10px] text-zinc-400 leading-tight mb-3">Эфиопия, молочный вкус,<br />сладкое тело</div>

    <!-- Размер -->
    <div class="text-[10px] font-nyght mb-1 text-right">0.25 / 0.35 мл</div>
    <div class="flex justify-end gap-2 mb-6">
      <button class="px-4 py-1 rounded-full text-[10px] bg-neutral-800 text-white">180</button>
      <button class="px-4 py-1 rounded-full text-[10px] bg-white text-black">210</button>
    </div>
  </div>
</body>
</html>
