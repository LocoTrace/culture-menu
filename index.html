<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Культура — Меню</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Nyght+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-nyght {
      font-family: 'Nyght Serif', serif;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="max-w-sm mx-auto p-4">
    <!-- Header -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.svg" alt="КУЛЬТУРА" class="w-56 h-auto mb-2" />
      <h2 class="font-nyght text-xl italic mb-2">Меню</h2>
      <hr class="border-zinc-700 w-full" />
    </div>

    <!-- Categories -->
    <div class="flex gap-2 overflow-x-auto whitespace-nowrap mb-6 text-sm pb-2">
      <button class="bg-white text-black px-4 py-1 rounded-full flex-shrink-0">Кофе</button>
      <button class="bg-zinc-800 px-4 py-1 rounded-full flex-shrink-0">Завтраки</button>
      <button class="bg-zinc-800 px-4 py-1 rounded-full flex-shrink-0">Кухня</button>
      <button class="bg-zinc-800 px-4 py-1 rounded-full flex-shrink-0">Десерты</button>
      <button class="bg-zinc-800 px-4 py-1 rounded-full flex-shrink-0">Напитки</button>
    </div>

    <!-- Coffee Classics -->
    <div class="flex items-center gap-2 mb-4">
      <div class="w-1 h-6 bg-yellow-400 rounded-full"></div>
      <h3 class="text-xl italic font-nyght">Классика кофе</h3>
    </div>
    <div class="space-y-4 divide-y divide-zinc-800">
      <div class="drink-row flex items-center justify-between pt-2 cursor-pointer" data-drink="espresso">
        <span>Эспрессо</span>
        <div class="price-options flex gap-2 text-[10px]">
          <button data-volume="0.25" class="bg-neutral-800 px-4 py-1 rounded-full">150</button>
        </div>
      </div>
      <div class="drink-row flex items-center justify-between pt-2 cursor-pointer" data-drink="americano">
        <span>Американо</span>
        <div class="price-options flex gap-2 text-[10px]">
          <button data-volume="0.25" class="bg-neutral-800 px-4 py-1 rounded-full">150</button>
          <button data-volume="0.35" class="bg-neutral-800 px-4 py-1 rounded-full">160</button>
        </div>
      </div>
      <div class="drink-row flex items-center justify-between pt-2 cursor-pointer" data-drink="filter">
        <span>Фильтр</span>
        <div class="price-options flex gap-2 text-[10px]">
          <button data-volume="0.35" class="bg-neutral-800 px-4 py-1 rounded-full">170</button>
        </div>
      </div>
      <div class="drink-row flex items-center justify-between pt-2 cursor-pointer" data-drink="flat">
        <span>Флэт уайт</span>
        <div class="price-options flex gap-2 text-[10px]">
          <button data-volume="0.25" class="bg-neutral-800 px-4 py-1 rounded-full">180</button>
        </div>
      </div>
      <div class="drink-row flex items-center justify-between pt-2 cursor-pointer" data-drink="cappuccino">
        <span>Капучино</span>
        <div class="price-options flex gap-2 text-[10px]">
          <button data-volume="0.25" class="bg-neutral-800 px-4 py-1 rounded-full">180</button>
          <button data-volume="0.35" class="bg-neutral-800 px-4 py-1 rounded-full">210</button>
        </div>
      </div>
      <div class="drink-row flex items-center justify-between pt-2 cursor-pointer" data-drink="latte">
        <span>Латте</span>
        <div class="price-options flex gap-2 text-[10px]">
          <button data-volume="0.35" class="bg-neutral-800 px-4 py-1 rounded-full">210</button>
        </div>
      </div>
      <div class="drink-row flex items-center justify-between pt-2 cursor-pointer" data-drink="raf">
        <span>Раф</span>
        <div class="price-options flex gap-2 text-[10px]">
          <button data-volume="0.35" class="bg-neutral-800 px-4 py-1 rounded-full">230</button>
        </div>
      </div>
      <div class="drink-row flex items-center justify-between pt-2 cursor-pointer" data-drink="mocha">
        <span>Мокко</span>
        <div class="price-options flex gap-2 text-[10px]">
          <button data-volume="0.35" class="bg-neutral-800 px-4 py-1 rounded-full">230</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Drink customization modal -->
  <div id="drink-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-end justify-center z-10 hidden">
    <div id="drink-menu" class="bg-zinc-900 w-full rounded-t-2xl p-4 transform translate-y-full transition-transform duration-300">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="font-nyght text-xl italic">Капучино</h3>
          <p class="text-sm text-zinc-400">Эспрессо с молоком</p>
        </div>
        <button id="close-overlay" class="text-2xl leading-none">&times;</button>
      </div>
      <div class="mb-4">
        <div class="flex gap-2 volume-options text-xs">
          <button data-volume="0.25" class="bg-white text-black px-3 py-1 rounded-full">0.25</button>
          <button data-volume="0.35" class="bg-neutral-800 px-3 py-1 rounded-full">0.35</button>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="mb-2 text-sm">Молоко</h4>
        <div class="flex gap-2 milk-options text-xs">
          <button class="bg-white text-black px-3 py-1 rounded-full">Обычное</button>
          <button class="bg-neutral-800 px-3 py-1 rounded-full">Кокос</button>
          <button class="bg-neutral-800 px-3 py-1 rounded-full">Миндаль</button>
          <button class="bg-neutral-800 px-3 py-1 rounded-full">Безлактозное</button>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="mb-2 text-sm">Сиропы</h4>
        <div class="flex gap-2 overflow-x-auto syrup-options text-xs pb-2">
          <button class="bg-neutral-800 px-3 py-1 rounded-full flex-shrink-0">Ваниль</button>
          <button class="bg-neutral-800 px-3 py-1 rounded-full flex-shrink-0">Карамель</button>
          <button class="bg-neutral-800 px-3 py-1 rounded-full flex-shrink-0">Шоколад</button>
          <button class="bg-neutral-800 px-3 py-1 rounded-full flex-shrink-0">Орех</button>
          <button class="bg-neutral-800 px-3 py-1 rounded-full flex-shrink-0">Клен</button>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="mb-2 text-sm">Где будете пить</h4>
        <div class="flex gap-2 place-options text-xs">
          <button class="bg-white text-black px-3 py-1 rounded-full">Здесь</button>
          <button class="bg-neutral-800 px-3 py-1 rounded-full">С собой</button>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="mb-2 text-sm">Сахар</h4>
        <div class="flex gap-2 sugar-options text-xs">
          <button class="bg-neutral-800 px-3 py-1 rounded-full">0</button>
          <button class="bg-white text-black px-3 py-1 rounded-full">1</button>
          <button class="bg-neutral-800 px-3 py-1 rounded-full">2</button>
        </div>
      </div>
      <div class="mb-4">
        <h4 class="mb-2 text-sm">Количество</h4>
        <div class="flex items-center gap-4">
          <button id="minus" class="bg-neutral-800 w-8 h-8 rounded-full flex items-center justify-center">-</button>
          <span id="quantity">1</span>
          <button id="plus" class="bg-neutral-800 w-8 h-8 rounded-full flex items-center justify-center">+</button>
        </div>
      </div>
      <button id="add-to-order" class="border border-white text-white w-full py-2 rounded-full flex items-center justify-center gap-2">
        Добавить в заказ
        <span>→</span>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
