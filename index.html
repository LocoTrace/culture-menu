<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Культура — Меню</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Nyght+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .font-nyght {
      font-family: 'Nyght Serif', serif;
    }
  </style>
</head>
<body class="bg-black text-white">
  <div class="max-w-sm mx-auto p-4">
    <!-- Header -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo.svg" alt="КУЛЬТУРА" class="w-56 h-auto mb-2" />
      <h2 class="font-nyght text-xl italic mb-2">Меню</h2>
      <hr class="border-zinc-700 w-full" />
    </div>

    <!-- Categories -->
    <div class="flex gap-2 overflow-x-auto whitespace-nowrap mb-6 text-sm pb-2">
      <button class="bg-white text-black px-4 py-1 rounded-full flex-shrink-0">Кофе</button>
      <button class="bg-zinc-800 px-4 py-1 rounded-full flex-shrink-0">Завтраки</button>
      <button class="bg-zinc-800 px-4 py-1 rounded-full flex-shrink-0">Кухня</button>
      <button class="bg-zinc-800 px-4 py-1 rounded-full flex-shrink-0">Десерты</button>
      <button class="bg-zinc-800 px-4 py-1 rounded-full flex-shrink-0">Напитки</button>
    </div>

    <!-- Coffee Classics -->
    <div class="flex items-center gap-2 mb-4">
      <div class="w-1 h-6 bg-yellow-400 rounded-full"></div>
      <h3 class="text-xl italic font-nyght">Классика кофе</h3>
    </div>
    <div class="space-y-4 divide-y divide-zinc-800">
      <div class="flex items-center justify-between pt-2">
        <span>Эспрессо</span>
        <div class="flex gap-2 text-[10px]">
          <button class="bg-neutral-800 px-4 py-1 rounded-full">180</button>
          <button class="bg-white text-black px-4 py-1 rounded-full">210</button>
        </div>
      </div>
      <div class="flex items-center justify-between pt-2">
        <span>Американо</span>
        <div class="flex gap-2 text-[10px]">
          <button class="bg-neutral-800 px-4 py-1 rounded-full">180</button>
          <button class="bg-white text-black px-4 py-1 rounded-full">210</button>
        </div>
      </div>
      <div class="flex items-center justify-between pt-2">
        <span>Капучино</span>
        <div class="flex gap-2 text-[10px]">
          <button class="bg-neutral-800 px-4 py-1 rounded-full">180</button>
          <button class="bg-white text-black px-4 py-1 rounded-full">210</button>
        </div>
      </div>
      <div class="flex items-center justify-between pt-2">
        <span>Флэт Уайт</span>
        <div class="flex gap-2 text-[10px]">
          <button class="bg-neutral-800 px-4 py-1 rounded-full">180</button>
          <button class="bg-white text-black px-4 py-1 rounded-full">210</button>
        </div>
      </div>
      <div class="flex items-center justify-between pt-2">
        <span>Раф</span>
        <div class="flex gap-2 text-[10px]">
          <button class="bg-neutral-800 px-4 py-1 rounded-full">180</button>
          <button class="bg-white text-black px-4 py-1 rounded-full">210</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
