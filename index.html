<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Меню Культуры</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-center text-3xl font-bold tracking-wide mb-4">КУЛЬТУРА</h1>
    <h2 class="text-center text-xl italic mb-6">Меню</h2>

    <div class="flex flex-wrap justify-center gap-2 mb-6">
      <button class="bg-white text-black px-4 py-2 rounded-full">Кофе</button>
      <button class="bg-zinc-800 px-4 py-2 rounded-full">Завтраки</button>
      <button class="bg-zinc-800 px-4 py-2 rounded-full">Кухня</button>
      <button class="bg-zinc-800 px-4 py-2 rounded-full">Десерты</button>
      <button class="bg-zinc-800 px-4 py-2 rounded-full">Напитки</button>
    </div>

    <div class="border-l-4 border-yellow-400 pl-3 mb-4">
      <h3 class="text-xl italic">Классика кофе</h3>
      <p class="text-sm mt-1 text-zinc-400">Капучино<br>Эфиопия, молочный вкус, сладкое тело</p>
    </div>

    <div class="flex justify-between mb-4">
      <button class="bg-zinc-700 px-4 py-1 rounded-full">180</button>
      <button class="bg-white text-black px-4 py-1 rounded-full">210</button>
    </div>

    <div class="mb-4">
      <p class="mb-1">Молоко</p>
      <div class="flex flex-wrap gap-2">
        <button class="bg-zinc-800 px-3 py-1 rounded-full">Обычное</button>
        <button class="bg-zinc-800 px-3 py-1 rounded-full">Кокос</button>
        <button class="bg-zinc-800 px-3 py-1 rounded-full">Безлактоз</button>
        <button class="bg-zinc-800 px-3 py-1 rounded-full">Миндаль</button>
      </div>
    </div>

    <div class="mb-4">
      <p class="mb-1">Где будете пить?</p>
      <div class="flex gap-2">
        <button class="bg-white text-black px-3 py-1 rounded-full">Здесь</button>
        <button class="bg-zinc-800 px-3 py-1 rounded-full">С собой</button>
      </div>
    </div>

    <div class="mb-4">
      <p class="mb-1">Сахар</p>
      <div class="flex items-center gap-2">
        <button class="bg-white text-black px-3 py-1 rounded-full">Нет</button>
        <span>0</span>
      </div>
    </div>

    <div class="mb-6">
      <p class="mb-1">Количество</p>
      <div class="flex items-center gap-2">
        <button class="bg-zinc-800 px-3 py-1 rounded-full">-</button>
        <span>1</span>
        <button class="bg-zinc-800 px-3 py-1 rounded-full">+</button>
      </div>
    </div>

    <button class="w-full border-2 border-white py-2 rounded-full flex items-center justify-center gap-2">
      <span>&rarr;</span> Добавить в заказ
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
